<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <h3 class="mb-3">Registration form:</h3>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" [formControlName]="'username'">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" [formControlName]="'email'">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" [formControlName]="'password'">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Confirm password</label>
                        <input type="text" class="form-control" [formControlName]="'confirmPassword'">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Intro Message</label>
                        <textarea class="form-control" id="your-message" rows="5"
                            [formControlName]="'intro'"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-dark w-100 fw-bold">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
