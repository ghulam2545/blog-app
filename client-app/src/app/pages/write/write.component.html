<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <h3 class="mb-3">Enter blog details:</h3>
            <form [formGroup]="writeForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" [formControlName]="'title'">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" [formControlName]="'image'"
                            placeholder="image upload currenlty not working..">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Categories</label>
                        <select class="form-select" aria-label="Default select example" [formControlName]="'category'">
                            <option value="SPORT" selected>SPORT</option>
                            <option value="EDUCATION">EDUCATION</option>
                            <option value="HEALTH">HEALTH</option>
                            <option value="TECHNOLOGY">TECHNOLOGY</option>
                            <option value="POLITICS">POLITICS</option>
                            <option value="ENTERTAINMENT">ENTERTAINMENT</option>
                            <option value="BUSINESS">BUSINESS</option>
                            <option value="TRAVEL">TRAVEL</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Brief content</label>
                        <textarea rows="6" class="form-control" [formControlName]="'brief'"
                            placeholder="minimum 200 character.."></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Blog content</label>
                        <quill-editor placeholder="Insert your text ..." [styles]="editorStyle"
                            [formControlName]="'content'"></quill-editor>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-dark w-100 fw-bold">Teleport to the Webverse
                                    Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
